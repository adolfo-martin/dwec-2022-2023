<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table>
        <tr>
            <td onclick="showMessage('red')">Lorem.</td>
            <td onclick="showMessage('green')">Blanditiis?</td>
            <td onclick="showMessage('blue')">Adipisci?</td>
        </tr>
        <tr>
            <td onclick="showMessage('yellow')">Lorem.</td>
            <td onclick="showMessage('magenta')">Quam.</td>
            <td onclick="showMessage('cyan')">Cupiditate?</td>
        </tr>
    </table>

    <br>
    <p id="tParMessage"></p>

    <script>
        'use strict';

        function showMessage(color) {
            const nParagraph = document.getElementById('tParMessage');
            const message = `Has cliqueado la celda <strong>${color}</strong>`;
            nParagraph.innerHTML = message;
        }
    </script>
</body>

</html>
