<body>

    <form action="">
        <h3>Género</h3>

        <input type="radio" name="gender" id="tRadMale" value="male">

        <div id="tDivTypeOfStreet"></div>


        <input style="display: block; margin-top: 15px;" type="submit" value="Enviar">

            import { showTypesOfStreet } from './code.js';

            showTypesOfStreet();
        </script>
    </form>
