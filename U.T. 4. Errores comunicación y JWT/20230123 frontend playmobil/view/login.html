<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-content: center;
        }
    </style>

    <script src="../components/LoginFormComponent.js" type="module" defer></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', e => {
            const nForm = document.querySelector('#tFrmLogin');

            nForm.addEventListener('successfullogin', e => {
                const token = e.detail.token;
                const username = e.detail.username;
                window.sessionStorage.setItem('token-playmobil', token);
                window.location = '/view/choose_serie.html'
            });

            nForm.addEventListener('wronglogin', e => {
                const message = e.detail.message;
                alert(`El usuario no se ha identificado correctamente: ${message}`);
            });
        });
    </script>
</head>

<body>
    <login-form id="tFrmLogin" username="sonia.silverado" password="s"></login-form>
</body>

</html>
