<body>
    <script type="module">
        const token = window.sessionStorage.getItem('token-playmobil');

        const decodedToken = decodeToken(token);
        console.log(`${decodedToken.name} ${decodedToken.sub} ${decodedToken.iat}`);

        function decodeToken(token) {
            const parseJwt = token => {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (error) {
                    throw new Error(`Problem decoding token "${token}": ${error.message}.`);
                }
            }
            const tokenDecodificado = parseJwt(token);
            return tokenDecodificado;
        }

        window.location = './choose_box.html?serie=tiempos antiguos&cliente=Adolfo Martin';
    </script>
